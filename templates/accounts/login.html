{% extends 'shared/Layout.html' %}
{% block content %}
<!doctype html>
{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'LoginForm/login-form-15/css/style.css' %}">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url('static/LoginForm/login-form-15/images/bg-1.jpg');"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="" class="signin-form" method="post">
								{% csrf_token %}
			      		<!-- <div class="form-group mt-3"> -->
			      			{{form.username}}
			      			<!--<label class="form-control-placeholder" for="username">نام کاربری</label>
			      		</div>
		            <div class="form-group"> -->
						{{form.password}}
		              <!-- <label class="form-control-placeholder" for="password">رمز عبور</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div> -->

					{% for error in form.username.errors %}
                    <p class="p-5 text-danger">{{error}}</p>
                    {% endfor %}
					<br>
					<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            
		            <!-- <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'LoginForm/login-form-15/js/jquery.min.js' %}"></script>
  <script src="{% static 'LoginForm/login-form-15/js/popper.js' %}"></script>
  <script src="{% static 'LoginForm/login-form-15/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'LoginForm/login-form-15/js/main.js' %}"></script>

{% endblock %}
